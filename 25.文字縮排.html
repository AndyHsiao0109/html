        <p id="p1">日本無償提供台灣124萬劑英國阿斯特捷利康（AstraZeneca）藥廠的新冠肺炎疫苗，今天空運送往台灣，這是日本首度直接供疫苗給海外。
        載運疫苗的日本航空JL809班機於台北時間上午11時左右從成田機場起飛，下午1時58分運抵桃園機場。疫情指揮中心指揮官陳時中表示，這一批效期到10/14。</p> <!--設定標籤區塊內容的樣式為p1-->
