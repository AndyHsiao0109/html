<html>
    <head>  
        <title>Javascript</title>  <!--網頁標題-->
        <!--script用以寫入JavaScript語法-->
        <script>  
            alert("HI~Javascript!!")  
        </script>
        <!--alert為彈出對話視窗-->

    <body> <!--網頁內容-->

            document.writeln("!!Javascript!!") 
        </script>
        world!
    </body>
</html>
