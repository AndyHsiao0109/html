<html>
    <head><title>文字對齊</title> <!--網頁標題-->
        <!--style(樣式)--> <!--text-align(文字對齊方式)--> <!--left(左)--> <!--right(右)--> <!--center(中)--> <!--justify(文字左右貼齊)-->
    <style>
        h1 {text-align:left;}
        h2 {text-align:right;}
        h3 {text-align:center;}
        span {text-align:justify;}
    </style>
    </head>
    <body> <!--網頁內容-->
        <h1>這是標題</h1> <!--設定標籤區塊內容的樣式為h1-->
        <h2>這是標題</h2> <!--設定標籤區塊內容的樣式為h2-->
        <h3>這是標題</h3> <!--設定標籤區塊內容的樣式為h3-->
        <span>先前因為疫情的關係，教育部宣布自5月19日起停課至5月28日止，當時就有不少爸媽因為孩子在家的時間變長而崩潰，然而今日教育部宣布延長停課時間至6月14日，讓不少家長瞬間失望。</span> <!--設定標籤區塊內容的樣式為span-->
    </body>
</html>
