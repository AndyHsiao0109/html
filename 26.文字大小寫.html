<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" /> <!--字元編碼 防止文字無法正確顯示-->
        <title>26.文字大小寫</title> <!--網頁標題-->
        <!--style(樣式)--> <!--text-transform(控制文字的大小寫)--> <!--background-color(背景顏色)--> <!--color(文字顏色)--> <!--box-shadow(陰影效果)-->
        <!--uppercase(只有大寫字母)--> <!--lowercase(只有小寫字母)--> <!--capitalize(每個單詞為大寫開頭)-->
        <style>
            h1{text-transform: uppercase;
               background-color: #ffd800;
               color: #808080;
               box-shadow:2px 2px 3px red ;
            }
            h2{text-transform: lowercase;}
            h3{text-transform: capitalize;}
        </style>
    </head>
    <body> <!--網頁內容-->
        <h1>This is some text in a paragraph</h1> <!--設定標籤區塊內容的樣式為h1-->
        <h2>This is some text in a paragraph</h2> <!--設定標籤區塊內容的樣式為h2-->
        <h3>This is some text in a paragraph</h3> <!--設定標籤區塊內容的樣式為h3-->
    </body>
</html>
