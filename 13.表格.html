<html>
    <head><title>表格</title></head>  <!--網頁標題-->
    <body>  <!--網頁內容-->
        <!--2x3表格-->
        <table border="1">  <!--border=1表示所有表格都框線都是1-->
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <!--colspan-->  <!--要橫跨的列數(左右)--> 
        <table border="1">
            <tr><td>1</td><td colspan = 2> 2 3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <!--rowspan-->  <!--要合併的行數(上下)-->
        <table border="1">
            <tr><td rowspan=2>1 4</td><td>2</td><td>3</td></tr>
            <tr>                      <td>5</td><td>6</td></tr>
        </table>
    </body>
</html>
