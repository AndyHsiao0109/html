<html>
    <head><title>文字刪除線</title> <!--網頁標題-->
        <!--style(樣式)--> <!--overline(在文字上方)--> <!--underline(在文字下方)--> <!--line-through(在文字中間)-->
    <style>
        h1 {text-decoration:overline;}
        h2 {text-decoration:underline;}
        h3 {text-decoration:line-through;}
        a {text-decoration:none;}
    </style>
    </head>
    <body> <!--網頁內容-->
        <h1>這是文字</h1> <!--設定標籤區塊內容的樣式為h1-->
        <h2>這是文字</h2> <!--設定標籤區塊內容的樣式為h2-->
        <h3>這是文字</h3> <!--設定標籤區塊內容的樣式為h3-->
        <a href=#>這是連結</a> <!--超連結-->
    </body>
</html>
