<html>
    <head><title>字元間距</title> <!--網頁標題-->
        <!--style(樣式)--> <!--letter-spacing(字元間距)--> <!--word-spacing(文字間的距離)-->
    <style>
        #id1{letter-spacing:1em;}
        #id2{letter-spacing:-5px;}
        #id3{word-spacing:5em;}
    </style>
    </head>
    <body> <!--網頁內容-->
        <h1>這是正常的字元間距</h1>
        <h1 id=id1>這是較寬的字元間距</h1> <!--設定標籤區塊內容的樣式為id1-->
        <h1 id=id2>這是較窄的字元間距</h1> <!--設定標籤區塊內容的樣式為id2-->
        <h1 id=id3>This is a book.</h1> <!--設定標籤區塊內容的樣式為id3-->
    </body>
</html>
